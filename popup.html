<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <title>Git Unstar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
            font-size: 15px;
            text-align: center;
            padding: 10px;
            width: 220px;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo {
            width: 35px;
            height: auto;
            margin-right: 10px;
        }

        #token-input {
            margin-top: 5px;
            margin-bottom: 20px;
            width: 90%;
        }
        
        #token-input::placeholder {
            text-align: center;
            color: #888;
        }

        #unstar-btn {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #unstar-btn:hover {
            background-color: #45a049;
        }

        #error-message {
            margin-top: 8px;
        }

        #loading {
            display: none;
            margin: 10px auto;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="static/logo.png" alt="Logo">
        <h1>Git Unstar</h1>
    </div>
    <input type="text" id="token-input" placeholder="GitHub Personal Access Token">
    <div id="loading" class="spinner"></div>
    <button id="unstar-btn">Unstar Repos</button>
    <div id="error-message" style="color: red;"></div>
    <div id="results" style="margin-top: 10px;"></div>
</body>
</html>
